build:
    environment:
        php:
            version: 8.1       # Common versions: 5.4, 5.5, 5.6, 7.0, 7.1, or hhvm
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=coverage.xml'
                coverage:
                    file: 'coverage.xml'
                    format: 'clover'

checks:
    php: true

filter:
    excluded_paths:
        - tests/*
